{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Профиль пользователя</h2>
                    <p class="card-text">Email: {{ user.email }}</p>
                    <p class="card-text">Имя пользователя: {{ user.username }}</p>
                    <a href="{% url 'account_logout' %}" class="btn btn-danger">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
